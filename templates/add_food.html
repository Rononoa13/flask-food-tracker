{% extends 'layout.html' %}

{% block content %}
<div class="container theme-showcase col-sm-7 col-sm-offset-4" role="main">

    <!-- <div class="row"> -->


        <div class="card border border-primary rounded-top">
            <div class="card-heading text-bg-primary">
                <h3 class="card-title">Foods</h3>
            </div>

            <div class="card-body">

                <form method="POST" action="">
                    <div class="form-group">
                        <label for="food-name">Food Name</label>
                        <input type="text" class="form-control" id="food-name" placeholder="Food Name" name="food-name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="protein">Protein</label>
                        <input type="number" class="form-control" id="protein" placeholder="Protein" name="protein">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="carbohydrates">Carbohydrates</label>
                        <input type="number" class="form-control" id="carbohydrates" placeholder="Carbohydrates" name="carbohydrates">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="fat">Fat</label>
                        <input type="number" class="form-control" id="fat" placeholder="Fat" name="fat">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                {% for food in get_food %}
                <hr>
                <ul class="nav nav-pills" role="tablist">
                    <li class="nav-item"><a class="nav-link active">{{ food.name }}</a></li>
                    <li class="nav-item"><a class="nav-link" >Protein: <span class="badge bg-secondary">{{ food.protein }}</span></a></li>
                    <li class="nav-item"><a class="nav-link">Carbohydrates: <span class="badge bg-secondary">{{ food.carbohydrates }}</span></a></li>
                    <li class="nav-item"><a class="nav-link">Fat: <span class="badge bg-secondary">{{ food.fat }}</span></a></li>
                    <li class="nav-item"><a class="nav-link">Calories: <span class="badge bg-secondary">{{ food.calories }}</span></a></li>
                </ul>
                {% endfor %}
            </div>

        </div>

    <!-- </div> -->

</div>

{% endblock %}
